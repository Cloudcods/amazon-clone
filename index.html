<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>
      <div class="nav-address border">
        <p class="add-first">Deliver to</p>
       <div class="add-icon">
        <i class="fa-solid fa-location-dot"></i>
        <p class="add-second">Nepal</p>
       </div>
      </div>
      <div class="nav-search">
        <select class="searchselect">
          <option>All</option>
        </select>
        <input placeholder="style Amazon"class="search-input">
        <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i> 
      </div>
    </div>
    <div class="nav-signin border">
      <p><span>Hello, sign in</span></p>
      <p class="nav-second">Account & lists</p>
    </div>
    <div class="nav-return border">
      <p><span>returns</span></p>
      <p class="nav-second">& orders</p>
      </div>
      <div class="nav-cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </div>
      </div>
      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="panel-ops">
          <p>Today's Deals</p>
            <p>Registry</p>
            <p>Customer Service</p>
            <p>Gift Cards</p>
            <p> Sell</p>
        </div>
        <div class="paneldeals">
        shop deals in electronics
      </div>
      </div>
  </header>
  <!-- image slider-->
  <section>
    <div class="image-container">

      <div class="image-list">

        <div class="image-item">
          <img src="	https://m.media-amazon.com/images/I/61zAjw4bqPL._SX3000_.jpg"/>
        </div>
    <div class="image-item">
      <img src="	https://m.media-amazon.com/images/I/61lwJy4B8PL._SX3000_.jpg"/>
  </div>
  <div class="image-item">
    <img src="https://m.media-amazon.com/images/I/71Ie3JXGfVL._SX3000_.jpg"/>
</div>
<div class="image-item">

</div>
<div class="image-item">

  </div>
<div class="image-item">
  <img src="	https://m.media-amazon.com/images/I/61zAjw4bqPL._SX3000_.jpg"/>
</div>
<div class="image-item">
  <img src="https://m.media-amazon.com/images/I/71Q+c4-cnjL._SX3000_.jpg"/>
</div>
      </div>


      <div class="image-btn-container">
          <button class="slider-btn" id="slide-btn-left"><i class="fa-solid fa-chevron-left"></i></button>
          <button class="slider-btn" id="slide-btn-right"><i class="fa-solid fa-chevron-right"></i></button>
        
      </div>
    </div>

  </section>
  <script src="javascript.js"></script>
  
  
</body>
</html>
